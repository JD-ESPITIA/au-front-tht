<template>

  <div class="container">
    <div class="row">
      <div class="col-6"><img style="width:100%;height: 400px;" src=${selectedAuto.urlPicture} alt=""></div>
      <div class="col-6">

            <form class="row">

              <div class="col-12">
                  <strong><label for="carBrand" class="form-label">Car Brand</label></strong>
                  <input type="text" class="form-control" id="carBrand" aria-describedby="cardBrand" value.bind="selectedAuto.carBrand">
              </div>
              <div class="col-12">
                <strong><label for="color" class="form-label">Color</label></strong>
                <input type="text" class="form-control" id="color" aria-describedby="color"  value.bind="selectedAuto.color">
              </div>
              <div class="col-12">
                <strong><label for="fabricationDate" class="form-label">Fabrication date</label></strong>
                <input type="date" class="form-control" id="fabricationDate" aria-describedby="fabricationDate"  value.bind="selectedAuto.fabricationDate">
              </div>
              <div class="col-12">
                <strong><label for="model" class="form-label">Model</label></strong>
                <input type="text" class="form-control" id="model" aria-describedby="model" value.bind="selectedAuto.model">
              </div>
              <div class="col-12">
                <strong><label for="seating" class="form-label">Seating</label></strong>
                <input type="number" class="form-control" id="seating" aria-describedby="seating" value.bind="selectedAuto.seating">

              <div class="col-12">
                <strong><label for="urlPicture" class="form-label">URL picture</label></strong>
                <input type="text" class="form-control" id="urlPicture" aria-describedby="urlPicture" value.bind="selectedAuto.urlPicture">
              </div>
              <div class="col-12"></div>

              <div class="row mt-3">
                <div class="col-6"><a style="width: 100%;"  click.delegate="saveChanges()"  class="btn btn-primary">Save</a></div>
                <div class="col-6"><a style="width: 100%;"  click.delegate="delete()"  class="btn btn-danger">Delete</a></div>
              </div>
              
            </form>

      </div>
    </div>
  </div>
